<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utility.css">
</head>

<body>
    <div class="container flex bg-black">
        <div class="left">
            <div class="home rounded bg-grey m-1 p-1">
                <div class="logo">
                    <img class="invert" src="img/logo.svg" alt="">
                    <img class="invert cross" src="img/cross.svg" alt="">

                </div>

                <ul>
                    <li><img class="invert" src="img/home.svg" alt="Home">Home</li>
                    <li><img class="invert" src="img/search.svg" alt="Search">Search</li>
                </ul>
            </div>


            <div class="library rounded bg-grey m-1 p-1">
                <div class="heading">
                    <img class="invert" src="img/playlist.svg" alt="playlist">
                    <h2>Your Library</h2>
                    <img src="img/plus.svg" class="invert" alt="">
                </div>

                <div class="songList">
                    <ul>

                    </ul>
                </div>

                <div class="footer">
                    <div><a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
                    <div><a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a></div>
                </div>

            </div>


        </div>



        <div class="right bg-grey">
            <div class="header">
                <div class="nav invert">
                    <img src="img/hamburger.svg" class="hamburger alt=" hamburger" width="30px" height="30px">
                    <img src="img/left_arrow.svg" width="15px" height="15px" alt="left_arrow">
                    <img src="img/right_arrow.svg" width="15px" height="15px" alt="right_arrow">
                </div>
                <div class="buttons">
                    <button class="signupbtn">Sign Up</button>
                    <button class="loginbtn">Log In</button>
                </div>
            </div>


            <div class="spotify-playlists">
                <h2>Spotify Playlists</h2>

                <div class="cardcontainer">
                </div>




            </div>

            <div class="playbar">
                <div class="seekbar">
                    <div class="circle"></div>
                </div>

                <div class="abovebar">
                    <div class="songinfo invert"></div>
                    <div class="songbutton ">
                        <img id="previous" src="img/prevsong.svg" alt="">
                        <img id="play" src="img/play.svg" alt="">
                        <img id="next" src="img/nextsong.svg" alt="">
                    </div>

                    <div class="timevol">
                        <div class="songtime invert">
                        </div>
                        <div class="volume">
                            <div class="volimg">
                                <img src="img/volume.svg" class="volumelogo" alt="">
                            </div>
                            <div class="range">
                                <input type="range" name="volume">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
